name: Sync Backend to Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'hf-sync-backend/**'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Clone the Space
          git clone https://yepzhi:$HF_TOKEN@huggingface.co/spaces/yepzhi/sergradio-sync space_repo
          
          # 2. Copy backend files content (app.py, etc) into the cloned space
          # We use rsync or cp. Important: hf-sync-backend/* to space_repo/
          cp -r hf-sync-backend/* space_repo/
          
          # 3. Commit and Push (Preserving existing files like tracks/)
          cd space_repo
          git config user.email "bot@yepzhi.com"
          git config user.name "Deployment Bot"
          git add .
          # Allow empty commits just in case, or ignore failure if no changes
          git commit -m "Sync code from GitHub" || echo "No changes to commit"
          git push origin main
