<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Nanobana Gradient: Bright Yellow to Gold -->
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" /> <!-- Neon Yellow -->
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" /> <!-- Orange hint -->
    </linearGradient>
    
    <!-- Dark Glow -->
    <filter id="darkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.9" result="black"/>
      <feComposite in="black" in2="blur" operator="in" result="blackBlur"/>
      <feMerge>
        <feMergeNode in="blackBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Yellow Light Glow -->
    <filter id="yellowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Deep Black -->
  <rect width="512" height="512" rx="100" fill="#000000" />
  
  <!-- Outer Ring (Gold) -->
  <circle cx="256" cy="256" r="170" stroke="url(#bananaGrad)" stroke-width="8" fill="none" opacity="0.4" filter="url(#darkGlow)" />
  
  <!-- Main Ring (Neon Yellow) -->
  <circle cx="256" cy="256" r="150" stroke="url(#bananaGrad)" stroke-width="12" fill="none" filter="url(#yellowGlow)" />
  
  <!-- Audio Waveform (Modern Tech) -->
  <path d="M120 256 L150 256 L180 190 L215 320 L250 160 L285 330 L320 200 L355 256 L390 256" 
        stroke="url(#bananaGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#yellowGlow)" />
        
  <!-- Nano Dots (Tech Vibe) -->
  <circle cx="256" cy="100" r="4" fill="#ffff00" opacity="0.8" />
  <circle cx="256" cy="412" r="4" fill="#ffff00" opacity="0.8" />
  <circle cx="100" cy="256" r="4" fill="#ffff00" opacity="0.8" />
  <circle cx="412" cy="256" r="4" fill="#ffff00" opacity="0.8" />
</svg>
