<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Blue to Red Gradient -->
    <linearGradient id="blueRedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intense Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Glow for Text -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0f" />
  
  <!-- Outer Glowing Ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#blueRedGrad)" stroke-width="8" fill="none" opacity="0.4" filter="url(#glow)" />
  <circle cx="256" cy="256" r="180" stroke="url(#blueRedGrad)" stroke-width="16" fill="none" opacity="0.9" filter="url(#glow)" />
  
  <!-- Audio Waveform / Pulse -->
  <path d="M100 256 L130 256 L160 180 L200 320 L240 140 L280 340 L320 160 L360 280 L390 256 L420 256" 
        stroke="url(#blueRedGrad)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  
  <!-- SR Text (Subtle Branding) -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="url(#blueRedGrad)" text-anchor="middle" filter="url(#textGlow)" opacity="0.9">SR</text>
</svg>
