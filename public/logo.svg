<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Royal Blue to Red Gradient -->
    <linearGradient id="royalBlueRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" /> <!-- Royal Blue -->
      <stop offset="60%" style="stop-color:#1e3a8a;stop-opacity:1" /> <!-- Dark Blue -->
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" /> <!-- HopRadio Red -->
    </linearGradient>
    
    <!-- Heavy Dark Glow Filter -->
    <filter id="darkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.8" result="glowColor"/>
      <feComposite in="glowColor" in2="coloredBlur" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Neon Glow for Core -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
       <feGaussianBlur stdDeviation="8" result="blur"/>
       <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="#050510" />
  
  <!-- Outer Ring (Dark Glow) -->
  <circle cx="256" cy="256" r="160" stroke="url(#royalBlueRed)" stroke-width="8" fill="none" opacity="0.6" filter="url(#darkGlow)" />
  
  <!-- Main Ring -->
  <circle cx="256" cy="256" r="140" stroke="url(#royalBlueRed)" stroke-width="14" fill="none" filter="url(#neonGlow)" />
  
  <!-- Audio Waveform / Pulse -->
  <path d="M130 256 L155 256 L180 200 L210 310 L245 170 L280 320 L315 190 L350 280 L375 256 L400 256" 
        stroke="url(#royalBlueRed)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#neonGlow)" />
  
  <!-- Center Dot (Red Core) -->
  <circle cx="256" cy="256" r="6" fill="#ef4444" filter="url(#neonGlow)" opacity="0.9" />
</svg>
